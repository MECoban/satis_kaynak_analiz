<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Satış Kaynak Analizi{% endblock %}</title>
    
    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Minimalist, modern slate/zinc palette
                        gray: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        // Sophisticated primary color (Slate/Blue-Gray) - less saturated
                        primary: {
                            50: '#f0f4f8',
                            100: '#d9e2ec',
                            200: '#bcccdc',
                            300: '#9fb3c8',
                            400: '#829ab1',
                            500: '#627d98',
                            600: '#486581',
                            700: '#334e68',
                            800: '#243b53',
                            900: '#102a43',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Bootstrap Icons (Keep for icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col font-sans antialiased selection:bg-primary-100 selection:text-primary-900">

    <!-- Navbar -->
    <nav class="glass-nav fixed w-full top-0 z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center gap-3">
                    <div class="w-10 h-10 bg-gray-900 rounded-xl flex items-center justify-center text-white shadow-lg transform transition hover:scale-105">
                        <i class="bi bi-funnel-fill text-lg text-gray-200"></i>
                    </div>
                    <div class="hidden md:block">
                        <h1 class="text-xl font-bold text-gray-900 tracking-tight leading-none">Satış Kaynak Analizi</h1>
                        <p class="text-xs text-gray-500 font-medium mt-0.5">Veri Odaklı Karar Destek Sistemi</p>
                    </div>
                </div>

                <!-- Center Title (Mobile hidden) -->
                <!-- <div class="hidden lg:block absolute left-1/2 transform -translate-x-1/2 text-center">
                    <span class="text-sm font-semibold text-gray-400 uppercase tracking-widest">Dashboard</span>
                </div> -->

                <!-- Actions -->
                <div class="flex items-center gap-3">
                    <a href="/" class="p-2.5 rounded-lg text-gray-500 hover:text-primary-600 hover:bg-primary-50 transition-colors duration-200 group relative" title="Ana Sayfa">
                        <i class="bi bi-house-door-fill text-xl"></i>
                    </a>
                    <a href="/campaign/new" class="hidden sm:flex items-center gap-2 bg-gray-900 hover:bg-black text-white px-5 py-2.5 rounded-xl font-medium transition-all duration-200 shadow-lg shadow-gray-200 hover:shadow-xl hover:-translate-y-0.5">
                        <i class="bi bi-plus-lg text-sm stroke-2"></i>
                        <span>Yeni Analiz</span>
                    </a>
                    <!-- Mobile New Button -->
                    <a href="/campaign/new" class="sm:hidden flex items-center justify-center w-10 h-10 bg-gray-900 text-white rounded-xl shadow-lg">
                        <i class="bi bi-plus-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-28 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full">
        <div class="animate-fade-in-up">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-sm text-gray-400 font-medium">
                &copy; 2025 Satış Kaynak Analizi. Tüm hakları saklıdır.
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Global utility for active link highlighting
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath && currentPath !== '/') {
                    link.classList.add('text-primary-600', 'bg-primary-50');
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
